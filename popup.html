<!doctype html>
<html>

<head>
  <title>FormStash by Alex T</title>
  <script src="formstash.js"></script>
  <link rel="stylesheet" type="text/css" href="formstash.css" />
</head>

<body>
  <div class="frms-image">
    <img src="icon-48.png">
  </div>
  <div class="frms-title">
    <span>FormStash</span>
    by Alex Tsirozidis
  </div>
  <div class="frms-buttons">
    <button id="checkPage" class="btn btn-green">Stash this form</button>
    <button id="clearAll" class="btn btn-red">Clear all</button>
  </div>
  <div id="message"></div>
  <div class="frms-stash-div" id="stash">
    <b>You have not stashed any forms yet</b>
  </div>
</body>

</html>
